<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8cdda, #f8eec7);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 24px;
            color: #ff6f61;
        }
        .start-btn {
            background: #ff9a8b;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin: 15px 0;
            display: block;
            width: 100%;
        }
        .start-btn:hover {
            background: #ff6f61;
        }
        .webcam-box {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .label-box {
            margin-top: 20px;
            font-size: 18px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button class="start-btn" onclick="init()">Start</button>
        <div id="webcam-container" class="webcam-box"></div>
        <div id="label-container" class="label-box"></div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/rAU-fRb1w/";
        const writeAPIKey = "Z150X8OJO4XKHJIF";  // ThingSpeak Write API Key

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; 

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let maxProb = 0;
            let detectedClass = 0;

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    detectedClass = i + 1;
                }
                labelContainer.childNodes[i].innerHTML =
                    ${prediction[i].className}: ${prediction[i].probability.toFixed(2)};
            }

            sendToThingSpeak(detectedClass);
        }

        async function sendToThingSpeak(value) {
            try {
                const response = await fetch(https://api.thingspeak.com/update?api_key=${writeAPIKey}&field1=${value});
                const data = await response.text();
                console.log("ThingSpeak Response:", data);
            } catch (error) {
                console.error("ThingSpeak Error:", error);
            }
        }
    </script>
</body>
</html>
